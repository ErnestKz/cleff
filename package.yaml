name:                effect
version:             0.1.0.0
github:              "re-xyr/effect"
license:             BSD3
author:              "daylily"
maintainer:          "xy.r@outlook.com"
copyright:           "2021 daylily"

extra-source-files: []

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/daylily/effect#readme>

dependencies:
- base
- typerep-map
- exceptions
- unliftio
- resourcet
- process
- async
- reflection
- primitive
- stm
- resourcet
- monad-control
- transformers-base

flags:
  fast-ioe:
    manual: false
    default: false

ghc-options:
- -O2
- -Wall
- -Wincomplete-uni-patterns
- -Wpartial-fields
- -Wincomplete-record-updates
- -Widentities

when:
- condition: flag(fast-ioe)
  cpp-options:
  - -DFAST_IOE

default-extensions:
- AllowAmbiguousTypes
- BlockArguments
- ConstraintKinds
- DataKinds
- EmptyCase
- FlexibleContexts
- FlexibleInstances
- GADTs
- GeneralizedNewtypeDeriving
- KindSignatures
- LambdaCase
- MagicHash
- MultiParamTypeClasses
- PolyKinds
- RankNTypes
- RoleAnnotations
- ScopedTypeVariables
- TupleSections
- TypeApplications
- TypeFamilies
- TypeOperators
- UndecidableInstances

library:
  source-dirs: src

tests:
  effect-test:
    main:                Main.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - effect
    - hspec
    - lifted-base
    - QuickCheck
    default-extensions:
    - DeriveAnyClass
    - DeriveGeneric
    - DerivingVia
